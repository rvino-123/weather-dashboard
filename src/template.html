<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Weather Dashboard</title>
</head>
<body>
  <div class="container">
    <div class="container-header">
      <span class="todays-date"></span>
      <div class="search-container">
          <input type="text" placeholder="Change your location...." name="location" id="location-input" pattern="[A-Za-z]" />
          <img src="./assets/search_FILL0_wght400_GRAD0_opsz24.svg" id="mag-glass" />
      </div>
      
  
    </div>
    <h3 id="location"></h3>
    <div class="degrees-container">
      <span class="degrees"></span>
    </div>
    <div class="sliding-container">
      
      </div>
      <a class="prev">&#10094</a>
      <a class="next">&#10095</a>
      <div style="text-align:center">
        <span class="dot" id="1"></span>
        <span class="dot" id="2"></span>
      </div>
    </div>
  </div>

</body>
</html>
