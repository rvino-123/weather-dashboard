<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Weather Dashboard</title>
<script defer src="index.bundle.js"></script><script defer src="slider.bundle.js"></script></head>
<body>
  <div class="container">
    <div class="container-header">
      <span class="todays-date"></span>
      <div class="search-container">
          <input type="text" placeholder="Change your location...." name="location" id="location-input" autocomplete="off" />
          <img src="4429599cf6fd5209f0fc.svg" id="mag-glass" />
      </div>
    </div>
    <div>
      <span class="input-error-span hide">Error: City does not exist</span>
    </div>
    <h3 id="location"></h3>
    <div class="degrees-container">
      <span class="degrees"></span>
    </div>
    <div class="sliding-container">
      
      </div>
      <a class="prev">&#10094</a>
      <a class="next">&#10095</a>
      <div style="text-align:center">
        <span class="dot" id="1"></span>
        <span class="dot" id="2"></span>
      </div>
    </div>
  </div>

</body>
</html>
